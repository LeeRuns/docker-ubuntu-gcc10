version: '3'
services:
    base:
        build:
            context: base
            dockerfile: Dockerfile
        image: "uilianries/base"
        container_name: base
        tty: true
    gcc8:
        build:
            context: gcc8
            dockerfile: Dockerfile
        image: "uilianries/gcc8"
        container_name: gcc8
        tty: true
    gcc9:
        build:
            context: gcc9
            dockerfile: Dockerfile
        image: "uilianries/gcc9"
        container_name: gcc9
        tty: true
        depends_on:
          - base
    gcc10:
        build:
            context: gcc10
            dockerfile: Dockerfile
        image: "uilianries/gcc10"
        container_name: gcc10
        tty: true
    gcc10-libs:
        build:
            context: gcc10_libs
            dockerfile: Dockerfile
        image: "uilianries/gcc10-libs"
        container_name: gcc10-libs
        tty: true
